{% extends "base/base.html" %}

{% block content %}
        <h2 class="pt-3">{{ title }}</h2>
        {% if results %}
            <table class="table table-hover table-striped table-sm mt-5">
                <thead>
                    <tr class="table-danger text-dark">
                        <th>タイトル</th>
                        <th>日付</th>
                        <th>ブックマーク数</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                        <tr>
                            <td><a href="{{ result[3] }}" target="_blank">{{ result[0] }}</a></td>
                            <td>{{ result[1] }}</td>
                            <td>{{ result[2] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <h3 class="pt-3">データを取得できませんでした。</h3>
        {% endif %}
{% endblock %}
