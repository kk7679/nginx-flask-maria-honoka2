{% extends "base/base.html" %}

{% block content %}

<h2 class="mt-3">{{ title }}</h2>
{% for message in get_flashed_messages() %}
    <div class ="info alert-success h5 mt-4 p-2" role ="success">
        {{ message }} 
    </div> 
{% endfor %}
<table class="table table-hover table-striped table-sm mt-5">
    <thead>
        <tr class="table-danger text-dark">
            <th>名前</th>
            <th>email</th>
            <th>役割</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.roles.name }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>



{% endblock %}
